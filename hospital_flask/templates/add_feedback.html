<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Feedback - Hospital Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hospital Management</a>
        <div class="d-flex">
            <a href="{{ url_for('dashboard.home') }}" class="btn btn-outline-light me-2">Dashboard</a>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="mb-4">Submit Feedback</h2>
    <form method="POST" action="{{ url_for('feedback.add_feedback') }}">
        <div class="mb-3">
            <label for="patient_id" class="form-label">Patient</label>
            <select class="form-select" name="patient_id" required>
                {% for patient in patients %}
                    <option value="{{ patient.id }}">{{ patient.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="doctor_id" class="form-label">Doctor</label>
            <select class="form-select" name="doctor_id" required>
                {% for doctor in doctors %}
                    <option value="{{ doctor.id }}">{{ doctor.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <select class="form-select" name="rating" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="comments" class="form-label">Comments</label>
            <textarea class="form-control" name="comments" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
        <a href="{{ url_for('feedback.feedback_list') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
