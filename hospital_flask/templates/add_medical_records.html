<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Medical Record - Hospital Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hospital Management</a>
        <div class="d-flex">
            <a href="{{ url_for('dashboard.home') }}" class="btn btn-outline-light me-2">Dashboard</a>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="mb-4">Add Medical Record</h2>
    <form method="POST" action="{{ url_for('medical_records.add_record') }}">
        <div class="mb-3">
            <label for="patient_id" class="form-label">Patient</label>
            <select class="form-select" name="patient_id" required>
                {% for patient in patients %}
                    <option value="{{ patient.id }}">{{ patient.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="diagnosis" class="form-label">Diagnosis</label>
            <input type="text" class="form-control" name="diagnosis" required>
        </div>
        <div class="mb-3">
            <label for="treatment" class="form-label">Treatment</label>
            <input type="text" class="form-control" name="treatment" required>
        </div>
        <div class="mb-3">
            <label for="prescription" class="form-label">Prescription</label>
            <input type="text" class="form-control" name="prescription" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Record</button>
        <a href="{{ url_for('medical_records.record_list') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
