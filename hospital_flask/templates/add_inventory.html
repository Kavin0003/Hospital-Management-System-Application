<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Inventory - Hospital Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hospital Management</a>
        <div class="d-flex">
            <a href="{{ url_for('dashboard.home') }}" class="btn btn-outline-light me-2">Dashboard</a>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="mb-4">Add Inventory Item</h2>
    <form method="POST" action="{{ url_for('inventory.add_inventory') }}">
        <div class="mb-3">
            <label for="item_name" class="form-label">Item Name</label>
            <input type="text" class="form-control" name="item_name" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" name="category" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" name="quantity" required>
        </div>
        <div class="mb-3">
            <label for="supplier" class="form-label">Supplier</label>
            <input type="text" class="form-control" name="supplier" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
        <a href="{{ url_for('inventory.inventory_list') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
